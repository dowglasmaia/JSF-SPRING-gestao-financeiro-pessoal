<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.flatly.css" />

	<title>Insert title here</title>
</h:head>
<h:body>
	<div class="jumbotron">
		<h1 class="display-3">Hello, world!</h1>
		<h:form>			

			<h:outputLabel value="Num 01: " />
			<br />
			<h:inputText  value="#{test.num1}" />
			<br />
			
			<h:outputLabel value="num 02: " />
			<br />
			<h:inputText  value="#{test.num2}" />
			<br />
			
			<h:outputLabel value="Total: " />
			<br />
			<h:outputText value="#{test.soma}" />
			
			<br />
			<h:commandButton actionListener="#{test.valor()}" value="Somar Valores" />
			<br />
		</h:form>

	</div>

</h:body>
</html>
